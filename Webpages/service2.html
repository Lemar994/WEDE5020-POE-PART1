<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file for styling -->
    <script>
        function addToBag(productName) {
            alert(productName + " has been added to your bag!");
        }

        function proceedToBank() {
            window.location.href = "payment.html"; // Redirect to the payment page
        }
    </script>
</head>
<body>
    <header>
        <h1>Product Gallery</h1>
    </header>

    <main>
        <div class="product-container">
            <!-- Product 1 -->
            <div class="product">
                <img src="image1.jpg" alt="Product 1">
                <h2>Product Name 1</h2>
                <p>Description of Product 1. This is a great product that you will love!</p>
                <div class="rating">⭐⭐⭐⭐⭐</div>
                <button class="add-to-bag" onclick="addToBag('Product Name 1')">Add to Bag</button>
                <button class="proceed-to-bank" onclick="proceedToBank()">Proceed to Bank</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="image2.jpg" alt="Product 2">
                <h2>Product Name 2</h2>
                <p>Description of Product 2. This product is perfect for your needs!</p>
                <div class="rating">⭐⭐⭐⭐</div>
                <button class="add-to-bag" onclick="addToBag('Product Name 2')">Add to Bag</button>
                <button class="proceed-to-bank" onclick="proceedToBank()">Proceed to Bank</button>
            </div>

            <!-- Add more products as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 My Company. All rights reserved.</p>
    </footer>
</body>
