<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="styles.css"> 
    <script>
        function addToBag(productName) {
            alert(productName + " has been added to your bag!");
        }

        function proceedToBank() {
            window.location.href = "payment.html";
        }
    </script>
</head>
<body>
    <header>
        <h1>Product Gallery</h1>
    </header>

    <main>
        <div class="product-container">
            
            <div class="product">
                <h2>Bomber Jacket</h2>
                <img src="images/Bomber.png" alt="Bomber Jacket">
                <p>A nice crafted jacket with sleek detailing made to turn heads</p>
                <button class="add-to-bag" onclick="addToBag('Bomber Jacket')">Add to Bag</button>
                <button class="proceed-to-bank" onclick="proceedToBank()">Proceed to Bank</button>
                
                   
                
            </div>

           
            <div class="product">
                <h2>Vault Cap</h2>
                <img src="images/Cap.png" alt="Vault Cap">
                <p>Description of Product 2. This product is perfect for your needs!</p>
                <button class="add-to-bag" onclick="addToBag('Product Name 2')">Add to Bag</button>
                <button class="proceed-to-bank" onclick="proceedToBank()">Proceed to Bank</button>
                <div class="bank-options">
                    
                </div>
            </div>

           
            <div class="product">
                <h2>Product Name 3</h2>
                <img src="image3.jpg" alt="Product 3">
                <p>Description of Product 3. You won't regret buying this!</p>
                <div class="rating">⭐⭐⭐⭐⭐</div>
                <button class="add-to-bag" onclick="addToBag('Product Name 3')">Add to Bag</button>
                <button class="proceed-to-bank" onclick="proceedToBank()">Proceed to Bank</button>
                <div class="bank-options">
                </div>
            </div>

            <!-- Continue adding products as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Vault9. All rights reserved.</p>
    </footer>
</body>
</html>
